name: update-bing-walpaper

on:
  schedule:
    - cron: '0 1 * * *'
  push:
    branches: [ master ]

jobs:
  push-bing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          cache: 'pip'
          python-version: 3.7
          token: ${{ github.token }} # optional, default is ${{ github.token }}

      - name: pip install
        run: |
          pip install -r requirements.txt

      - name: Download
        run: |
          echo $(date "+%Y-%m-%d %H:%M:%S") > update_time.txt
          python main.py

      - name: Cmmit files
        run: |
          git config --global user.email github-actions
          git config --global user.name github-actions@github.com
          git add -A
          git commit --allow-empty -m "`date  "+%B %d, %YðŸŽ‰"`"
          git push origin master
